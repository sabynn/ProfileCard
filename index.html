<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
      <div class="card">
        <div class="header">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile img">
        </div>
        <div class="bio">
          <div class="profile-bio">
            <div>Victor Crest <span>26</span></div>
              <p>London</p>
          </div>
        </div>
        <div class="footer">
          <div class="data">
            <p class="num"> 80k </p>
            <p class="desc"> Followers</p>
          </div>
          <div class="data">
            <p class="num"> 803k </p>
            <p class="desc"> Likes</p>
          </div>
          <div class="data">
            <p class="num"> 1.4k </p>
            <p class="desc"> Photos</p>
          </div>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sabynn/ProfileCard">Byn</a>.
    </div>
  </div>
</body>
</html>
